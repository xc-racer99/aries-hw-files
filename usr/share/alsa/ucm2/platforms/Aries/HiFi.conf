SectionVerb {
	EnableSequence [
		cset "name='DAC1 Switch' on"

		cset "name='DAC1L Mixer AIF1.1 Switch' on"
		cset "name='DAC1R Mixer AIF1.1 Switch' on"

		cset "name='Left Output Mixer DAC Switch' on"
		cset "name='Right Output Mixer DAC Switch' on"

		cset "name='Left Headphone Mux' Mixer"
		cset "name='Right Headphone Mux' Mixer"

		cset "name='Headphone Volume' 43"

		cset "name='Speaker Boost Volume' 6"
		cset "name='Speaker Mixer Volume' 3"
	]

	DisableSequence [
		cset "name='Left Output Mixer DAC Switch' off"
		cset "name='Right Output Mixer DAC Switch' off"

		cset "name='DAC1L Mixer AIF1.1 Switch' off"
		cset "name='DAC1R Mixer AIF1.1 Switch' off"

		cset "name='DAC1 Switch' off"
	]

	Value {
		TQ "Music"
	}
}

SectionDevice."Headphones" {
	Comment "3.5mm Headphones"

	EnableSequence [
		cset "name='Headphone Switch' on"
	]

	DisableSequence [
		cset "name='Headphone Switch' off"
	]

	Value {
		PlaybackPCM "hw:0,0"
		PlaybackPriority 110
		PlaybackVolume "Headphone Volume"
		JackControl "HP Jack"
	}
}

SectionDevice."Speaker" {
	Comment "built-in Speaker"

	EnableSequence [
		cset "name='SPKL Output Switch' on"
		cset "name='SPKR Output Switch' on"

		cset "name='Speaker Switch' on"
	]

	DisableSequence [
		cset "name='Speaker Switch' off"

		cset "name='SPKL Output Switch' off"
		cset "name='SPKR Output Switch' off"
	]

	Value {
		PlaybackPCM "hw:0,0"
		PlaybackPriority 105
		PlaybackVolume "Speaker Volume"
	}
}

SectionDevice."Earpiece" {
	Comment "built-in earpiece, receiver"

	EnableSequence [
