SectionVerb {
	EnableSequence [
		# Common gain values
		# 0dB
		cset "name='DAC1 Volume' 96"

		# 0dB
		cset "name='DAC2 Volume' 96"

		cset "name='DAC2 Right Sidetone Volume' 12"
		cset "name='DAC2 Left Sidetone Volume' 12"
		cset "name='DAC OSR' 1"
		cset "name='ADC OSR' 0"

		cset "name='DAC1R Mixer AIF2 Switch' on"
		cset "name='DAC1L Mixer AIF2 Switch' on"

		cset "name='DAC1 Switch' on"

		# DAC2 is connected to AIF2
		cset "name='DAC2 Switch' on"

		cset "name='Left Output Mixer DAC Switch' on"
		cset "name='Right Output Mixer DAC Switch' on"

		cset "name='Left Headphone Mux' Mixer"
		cset "name='Right Headphone Mux' Mixer"

		cset "name='Headphone Volume' 43"

		cset "name='Speaker Boost Volume' 6"
		cset "name='Speaker Mixer Volume' 3"

		cset "name='Modem In Switch' on"
		cset "name='Modem Out Switch' on"
	]

	DisableSequence [
		cset "name='Modem In Switch' off"
		cset "name='Modem Out Switch' off"

		cset "name='DAC1R Mixer AIF2 Switch' off"
		cset "name='DAC1L Mixer AIF2 Switch' off"

		cset "name='Left Output Mixer DAC Switch' off"
		cset "name='Right Output Mixer DAC Switch' off"

		cset "name='DAC1 Switch' off"

		cset "name='DAC2 Switch' off"
	]

	Value {
		TQ "Voice"
	}
}

SectionDevice."Headphones" {
	Comment "3.5mm Headphones"

	EnableSequence [
		cset "name='Headphone Switch' on"
	]

	DisableSequence [
		cset "name='Headphone Switch' off"
	]

	Value {
		PlaybackPCM "hw:0,0"
		PlaybackPriority 110
		PlaybackVolume "Headphone Volume"
		JackControl "HP Jack"
	}
}

SectionDevice."Speaker" {
	Comment "built-in Speaker"

	EnableSequence [
		cset "name='SPKL Output Switch' on"
		cset "name='SPKR Output Switch' on"

		cset "name='Speaker Switch' on"
	]

	DisableSequence [
		cset "name='Speaker Switch' off"

		cset "name='SPKL Output Switch' off"
		cset "name='SPKR Output Switch' off"
	]

	Value {
		PlaybackPCM "hw:0,0"
		PlaybackPriority 100
		PlaybackVolume "Speaker Volume"
	}
}

SectionDevice."Earpiece" {
	Comment "built-in earpiece, receiver"

	EnableSequence [
		cset "name='Earpiece Mixer Left Output Switch' on"
		cset "name='Earpiece Mixer Right Output Switch' on"

		cset "name='Earpiece Switch' on"
	]

	DisableSequence [
		cset "name='Earpiece Switch' off"

		cset "name='Earpiece Mixer Left Output Switch' off"
		cset "name='Earpiece Mixer Right Output Switch' off"
	]

	Value {
		PlaybackPCM "hw:0,0"
		PlaybackPriority 105
		PlaybackVolume "Earpiece Volume"
	}
}

SectionDevice."Line" {
	Comment "lineout for dock"

	EnableSequence [
		cset "name='LINEOUT2N Mixer Left Output Switch' on"
		cset "name='LINEOUT2P Mixer Right Output Switch' on"

		cset "name='LINEOUT2N Switch' on"
		cset "name='LINEOUT2P Switch' on"
	]

	DisableSequence [
		cset "name='LINEOUT2N Switch' off"
		cset "name='LINEOUT2P Switch' off"

		cset "name='LINEOUT2N Mixer Left Output Switch' off"
		cset "name='LINEOUT2P Mixer Right Output Switch' off"
	]

	Value {
		PlaybackPCM "hw:0,0"
		PlaybackPriority 115
		PlaybackVolume "LINEOUT2 Volume"
		JackControl "LINE Jack"
	}
}


SectionDevice."Mic" {
	Comment "Built-in main mic"

	EnableSequence [
		cset "name='AIF2DAC2L Mixer Left Sidetone Switch' on"
		cset "name='AIF2DAC2R Mixer Left Sidetone Switch' on"

		cset "name='MIXINL IN1L Switch' on"
		cset "name='MIXINL IN1L Volume' 1"
		cset "name='IN1L PGA IN1LN Switch' on"
		cset "name='IN1L PGA IN1LP Switch' on"
		cset "name='IN1L Switch' on"
		cset "name='IN1L ZC Switch' on"
		cset "name='IN1L Volume' 25"
		cset "name='MIXINL IN1L Volume' 1"
		cset "name='MIXINL Output Record Volume' 0"
	]

	DisableSequence [
		cset "name='AIF2DAC2L Mixer Left Sidetone Switch' off"
		cset "name='AIF2DAC2R Mixer Left Sidetone Switch' off"

		cset "name='MIXINL IN1L Switch' off"
		cset "name='IN1L PGA IN1LN Switch' off"
		cset "name='IN1L PGA IN1LP Switch' off"
		cset "name='IN1L Switch' off"
		cset "name='IN1L ZC Switch' off"
	]

	Value {
		CapturePCM "hw:0,0"
		CapturePriority 100
		CaptureVolume "IN1L Volume"
	}
}

SectionDevice."HeadsetMic" {
	Comment "external headset mic"

	EnableSequence [
		cset "name='AIF2DAC2L Mixer Right Sidetone Switch' on"
		cset "name='AIF2DAC2R Mixer Right Sidetone Switch' on"

		cset "name='MIXINR IN1R Switch' on"
		cset "name='MIXINR IN1R Volume' 1"
		cset "name='IN1R PGA IN1RN Switch' on"
		cset "name='IN1R PGA IN1RP Switch' on"
		cset "name='IN1R Switch' on"
		cset "name='IN1R ZC Switch' on"
		cset "name='IN1R Volume' 31"
	]

	DisableSequence [
		cset "name='AIF2DAC2L Mixer Right Sidetone Switch' off"
		cset "name='AIF2DAC2R Mixer Right Sidetone Switch' off"

		cset "name='MIXINR IN1R Switch' off"
		cset "name='IN1R PGA IN1RN Switch' off"
		cset "name='IN1R PGA IN1RP Switch' off"
		cset "name='IN1R Switch' off"
		cset "name='IN1R ZC Switch' off"
	]

	Value {
		CapturePCM "hw:0,0"
		CapturePriority 105
		CaptureVolume "IN1R Volume"
		JackControl "Headset Mic Jack"
	}
}
